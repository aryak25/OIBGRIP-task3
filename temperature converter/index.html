<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion - Sagar Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Temperature Converter</h3>
        <div class="input_box">
            <label for="celsius">Celsius °C</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter Value in Celsius">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit °F</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder=" Enter Value in Fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
